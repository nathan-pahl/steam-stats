<div>
  <h4>Friends List Size: {{friends.length}}</h4>
  <table matSort (matSortChange)="sortFriends($event)">
    <tr>
      <th mat-sort-header="name">Name</th>
    </tr>
    <tr class="friend-row" *ngFor="let friend of sortedFriends">
      <td class="friend-data">
        <span>{{friend.player.personaname}}</span>
        <div>
          <button mat-raised-button (click)="search(friend.player);">S</button>
          <button mat-raised-button (click)="compare(friend.player);">C</button>
        </div>
      </td>
    </tr>
  </table>
</div>
